<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <title>FrontOffice</title>
</head>
<body>
<div class="wrapper">
    <button class="view-guest"><a href="/guest-view">View Guest</a></button>
    <div class="nav-bar">
        <a href="/" class="fo-home">Home</a>
        <h1>FRONT OFFICE DESK</h1>
        <a href="/logout" class="fo-logout">Logout</a>
    </div>
    <div class="rooms">
        
    </div>
    <div class="activity">
        <!-- <h1>Welcome</h1>
        <button>Check In</button><br><br>
        <button>Check Out</button><br><br>
        <button>Faulty Room</button> -->
    </div>
    <div class="status">
        <div class="vacant">
            <div class="ready" id="ready">0</div><h4>Vacant Rooms</h4>
        </div>
        <div class="vacant">
            <div class="occupied" id="occupied">0</div><h4>Occupied Rooms</h4>
        </div>
        <div class="vacant">
            <div class="unready" id="unready">0</div><h4>Unready Rooms</h4>
        </div>
        <div class="vacant">
            <div class="faulty" id="faulty">0</div><h4>faulty Rooms</h4>
        </div>
    </div>
</div>
<script src="../js/main.js"></script>

</html>
