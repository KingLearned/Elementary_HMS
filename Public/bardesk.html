        <button onclick="myfunction()" class="btn1">Update</button>
        <form method="POST">
            <div class="get_data">
            </div>
            <input type="text" name="test" id="demo" style="display: none;" required>
            <button onclick="myfunction1()" class="btn">Post Now</button>
        </form>
</div>
<script>
    function myfunction() {
        const Check = document.querySelector(`.q9`).value
            if(Check !== ''){
                document.querySelector('.btn1').style.display = 'none'
                document.querySelector('#sold').style.display = 'none'
                document.querySelector('.Qty').style.display = 'block'
                for (let i = 1; i < 10; i++) {
                    document.querySelector(`.s${i}`).innerHTML = document.querySelector(`.q${i}`).value
                    document.querySelector(`.t${i}`).innerHTML = document.querySelector(`.p${i}`).innerHTML * document.querySelector(`.q${i}`).value
                }
                var getinfo = document.querySelector('.content').innerHTML
                document.querySelector('.get_data').innerHTML = getinfo
                }
    }

    function myfunction1() {
       var d = document.querySelector('.get_data').innerHTML
        document.querySelector('#demo').value = d
    }
</script>
